<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listas</title>
</head>
<body>
    <h1>Listas</h1>
    <hr>
    <h2>Lista não ordenada</h2>
    <ul>
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Oléo</li>
        <li>Refrigerante</li>
        <li>Carne</li>
    </ul>
    <hr>
    <h2>Lista ordenada</h2>
    <ol>
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Oleo</li>
        <li>Refrigerante</li>
        <li>Carne</li>

    </ol>
</body>
</html>
